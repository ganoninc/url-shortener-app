services:
  # Kafka & Zookeeper
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  kafka:
    image: bitnami/kafka:3.5
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      ALLOW_PLAINTEXT_LISTENER: yes
      KAFKA_ENABLE_KRAFT: no
    depends_on:
      - zookeeper

  # PostgreSQL
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRESQL_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Auth Service
  auth-service:
    build: ./backend/auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - VITE_URL_SHORTENER_JWT_SECRET=${VITE_URL_SHORTENER_JWT_SECRET}
    depends_on:
      - postgres

  # URL Service
  url-service:
    build: ./backend/url-service
    container_name: url-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - VITE_URL_SHORTENER_JWT_SECRET=${VITE_URL_SHORTENER_JWT_SECRET}
      - KAFKA_URL=kafka:9092
      - DATABASE_USERNAME=${POSTGRESQL_USERNAME}
      - DATABASE_PASSWORD=${POSTGRESQL_PASSWORD}
      - DATABASE_URL=${DATABASE_JDBC_URL}
    depends_on:
      - postgres
      - kafka

  # Redirector Service
  redirector-service:
    build: ./backend/redirector-service
    container_name: redirector-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - KAFKA_URL=kafka:9092
      - DATABASE_USERNAME=${POSTGRESQL_USERNAME}
      - DATABASE_PASSWORD=${POSTGRESQL_PASSWORD}
      - DATABASE_URL=${DATABASE_JDBC_URL}
    depends_on:
      - postgres
      - kafka

volumes:
  pgdata:
